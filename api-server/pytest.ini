[pytest]
# Pytest configuration for MarchProxy API Server

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=5
    --tb=short
    --html=test-report.html
    --self-contained-html

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    unit: Unit tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    requires_db: Requires database connection
    requires_redis: Requires Redis connection
    requires_xds: Requires xDS server

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
