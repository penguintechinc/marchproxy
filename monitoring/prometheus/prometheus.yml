# MarchProxy Prometheus Configuration
# Pre-configured for complete observability stack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'marchproxy'
    environment: 'production'

# Load alerting rules (disabled by default in files)
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configuration for MarchProxy stack
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # MarchProxy Manager - Core application metrics
  - job_name: 'marchproxy-manager'
    static_configs:
      - targets: ['manager:8000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'marchproxy-manager'
      - target_label: service
        replacement: marchproxy-manager
      - target_label: component
        replacement: manager

  # MarchProxy Proxy - Network proxy metrics
  - job_name: 'marchproxy-proxy'
    static_configs:
      - targets: ['proxy:8081']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'marchproxy-proxy'
      - target_label: service
        replacement: marchproxy-proxy
      - target_label: component
        replacement: proxy

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: postgres
      - target_label: component
        replacement: database

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: redis
      - target_label: component
        replacement: cache

  # Grafana Dashboard metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: grafana
      - target_label: component
        replacement: visualization

  # Loki Log aggregation metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: loki
      - target_label: component
        replacement: logging

  # Health check monitoring
  - job_name: 'blackbox-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://manager:8000/health
        - http://proxy:8080/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115
      - target_label: service
        replacement: health-check

# Storage configuration optimized for MarchProxy
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true

# Feature flags
feature_flags:
  - promql-negative-offset
  - expand-external-labels