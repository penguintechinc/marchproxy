name: Manager CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'manager/**'
      - '.version'
      - '.github/workflows/manager-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'manager/**'
      - '.version'
      - '.github/workflows/manager-ci.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marchproxy/manager

jobs:
  lint-and-test:
    name: Lint and Test Manager
    runs-on: ubuntu-latest
    outputs:
      epoch64: ${{ steps.timestamp.outputs.epoch64 }}
      version: ${{ steps.version.outputs.version }}
      full_version: ${{ steps.version.outputs.full_version }}
    defaults:
      run:
        working-directory: ./manager

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate epoch64 timestamp
      id: timestamp
      run: |
        EPOCH64=$(date +%s)
        echo "epoch64=$EPOCH64" >> $GITHUB_OUTPUT
        echo "Epoch64 timestamp: $EPOCH64"

    - name: Detect version from .version file
      id: version
      run: |
        if [ -f ../.version ]; then
          VERSION=$(cat ../.version | tr -d '[:space:]')
          SEMVER=$(echo "$VERSION" | cut -d'.' -f1-3)
        else
          VERSION="0.0.0"
          SEMVER="0.0.0"
        fi
        echo "version=$SEMVER" >> $GITHUB_OUTPUT
        echo "full_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $SEMVER (full: $VERSION)"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'manager/requirements*.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt1-dev

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check --diff .

    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports || true

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./manager/coverage.xml
        flags: manager
        name: manager-coverage

  security-scan:
    name: Security Scan Manager
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install safety bandit pip-audit

    - name: Run safety check
      run: |
        safety check -r requirements.txt || true

    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Run pip-audit
      run: |
        pip-audit --desc --format=json --output=audit-report.json || true
        cat audit-report.json

  build-and-test:
    name: Build and Integration Test Manager
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build manager image
      uses: docker/build-push-action@v5
      with:
        context: ./manager
        file: ./manager/Dockerfile
        target: production
        push: false
        tags: ${{ env.IMAGE_NAME }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run manager container tests
      run: |
        # Start test database
        docker run -d --name test-postgres \
          -e POSTGRES_DB=marchproxy_test \
          -e POSTGRES_USER=test \
          -e POSTGRES_PASSWORD=test \
          -p 5432:5432 \
          postgres:15-bookworm

        # Wait for database
        sleep 10

        # Run manager with test configuration
        docker run --rm \
          --link test-postgres:postgres \
          -e DATABASE_URL=postgresql://test:test@postgres:5432/marchproxy_test \
          -e DEBUG=true \
          ${{ env.IMAGE_NAME }}:test \
          python -m pytest tests/ -v

        # Cleanup
        docker stop test-postgres
        docker rm test-postgres

  build-production:
    name: Build Production Manager Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push manager image
      uses: docker/build-push-action@v5
      with:
        context: ./manager
        file: ./manager/Dockerfile
        target: production
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy Manager to Staging
    runs-on: ubuntu-latest
    needs: [build-production]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying manager to staging environment"
        # Add staging deployment commands here
        # This could include:
        # - Updating Kubernetes deployments
        # - Triggering ArgoCD sync
        # - Running deployment scripts

  deploy-production:
    name: Deploy Manager to Production
    runs-on: ubuntu-latest
    needs: [build-production]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying manager to production environment"
        # Add production deployment commands here
        # This could include:
        # - Updating Kubernetes deployments
        # - Blue/green deployment
        # - Database migrations