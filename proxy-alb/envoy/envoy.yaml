# Envoy Bootstrap Configuration for MarchProxy ALB
# This configuration connects to the xDS control plane for dynamic configuration

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

node:
  id: alb-node
  cluster: marchproxy-alb-cluster
  locality:
    zone: us-central1-a
  metadata:
    module_type: ALB
    version: v1.0.0

# Dynamic resources provided by xDS server
dynamic_resources:
  # Listener Discovery Service
  lds_config:
    resource_api_version: V3
    ads: {}

  # Cluster Discovery Service
  cds_config:
    resource_api_version: V3
    ads: {}

  # Aggregated Discovery Service
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
    set_node_on_first_message_only: true

# Static resources - only the xDS cluster
static_resources:
  clusters:
    # xDS control plane cluster
    - name: xds_cluster
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api-server
                      port_value: 18000
      connect_timeout: 5s
      http2_protocol_options:
        connection_keepalive:
          interval: 30s
          timeout: 5s
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
          keepalive_interval: 60
          keepalive_probes: 5

# Runtime configuration
layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000
        re2:
          max_program_size:
            error_level: 1000

# Stats configuration
stats_config:
  stats_tags:
    - tag_name: module_type
      fixed_value: ALB
  use_all_default_tags: true

# Tracing configuration (optional)
tracing:
  http:
    name: envoy.tracers.opentelemetry
    typed_config:
      "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
      grpc_service:
        envoy_grpc:
          cluster_name: otel_collector
        timeout: 1s
      service_name: marchproxy-alb

# Watchdog configuration
watchdog:
  miss_timeout: 0.2s
  megamiss_timeout: 1s
  kill_timeout: 0s
  multikill_timeout: 0s
