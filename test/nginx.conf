events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "service": "test-backend"}';
        }

        # Test endpoints
        location /test {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "test endpoint", "timestamp": "$time_iso8601"}';
        }

        location /api/test {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "api test endpoint", "path": "$request_uri"}';
        }

        # Echo service for testing proxy functionality
        location /echo {
            add_header Content-Type application/json;
            return 200 '{"method": "$request_method", "uri": "$request_uri", "headers": {"host": "$host", "user-agent": "$http_user_agent"}, "remote_addr": "$remote_addr"}';
        }

        # Default location
        location / {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "test backend server", "path": "$request_uri"}';
        }
    }
}