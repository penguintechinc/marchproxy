apiVersion: v2
name: marchproxy
description: A high-performance proxy suite for data center egress traffic management
type: application
version: 1.0.0
appVersion: "v1.0.0"
home: https://github.com/marchproxy/marchproxy
sources:
  - https://github.com/marchproxy/marchproxy
maintainers:
  - name: MarchProxy Team
    email: support@marchproxy.io
keywords:
  - proxy
  - networking
  - security
  - ebpf
  - performance
annotations:
  category: Networking
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.4.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 15.18.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled