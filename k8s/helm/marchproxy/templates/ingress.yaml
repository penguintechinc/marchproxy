{{- if .Values.manager.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "marchproxy.fullname" . }}
  labels:
    {{- include "marchproxy.labels" . | nindent 4 }}
  {{- with .Values.manager.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.manager.ingress.className }}
  {{- if .Values.manager.ingress.tls }}
  tls:
    {{- range .Values.manager.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.manager.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes go to manager service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: 8000
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: 8000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: 8000
          - path: /license-status
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: 8000
          # All other routes go to WebUI
          {{- if $.Values.webui.enabled }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "marchproxy.fullname" $ }}-webui
                port:
                  number: 3000
          {{- end }}
    {{- end }}
{{- end }}
