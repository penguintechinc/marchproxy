apiVersion: v1
kind: Namespace
metadata:
  name: marchproxy
  labels:
    name: marchproxy
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: marchproxy
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "MarchProxy reverse proxy infrastructure"
    security.openshift.io/scc.podSecurityLabelSync: "false"
    pod-security.kubernetes.io/enforce: "baseline"
    pod-security.kubernetes.io/audit: "baseline"
    pod-security.kubernetes.io/warn: "baseline"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: marchproxy-limits
  namespace: marchproxy
spec:
  limits:
  - default:
      cpu: "1000m"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: marchproxy-quota
  namespace: marchproxy
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"