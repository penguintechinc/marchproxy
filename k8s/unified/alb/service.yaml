apiVersion: v1
kind: Service
metadata:
  name: proxy-alb
  namespace: marchproxy
  labels:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-alb
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-alb
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: http2
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: envoy-admin
    port: 9901
    targetPort: 9901
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
