apiVersion: v1
kind: Service
metadata:
  name: proxy-nlb
  namespace: marchproxy
  labels:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-nlb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-nlb
  ports:
  - name: proxy
    port: 7000
    targetPort: 7000
    protocol: TCP
  - name: admin
    port: 7001
    targetPort: 7001
    protocol: TCP
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-nlb-internal
  namespace: marchproxy
  labels:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-nlb
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-nlb
  ports:
  - name: proxy
    port: 7000
    targetPort: 7000
    protocol: TCP
  - name: admin
    port: 7001
    targetPort: 7001
    protocol: TCP
