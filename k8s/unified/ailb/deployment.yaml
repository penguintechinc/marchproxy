apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-ailb
  namespace: marchproxy
  labels:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-ailb
    app.kubernetes.io/part-of: marchproxy
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: marchproxy
      app.kubernetes.io/component: proxy-ailb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: marchproxy
        app.kubernetes.io/component: proxy-ailb
        app.kubernetes.io/version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7004"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: marchproxy-ailb
      containers:
      - name: ailb
        image: marchproxy/ailb:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 7003
        - name: admin
          containerPort: 7004
        - name: grpc
          containerPort: 50053
        envFrom:
        - configMapRef:
            name: marchproxy-config
        - configMapRef:
            name: marchproxy-ailb-config
        env:
        - name: MODULE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: marchproxy-secrets
              key: cluster-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: marchproxy-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: marchproxy-secrets
              key: anthropic-api-key
              optional: true
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marchproxy-secrets
              key: redis-password
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7004
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: marchproxy-ailb
  namespace: marchproxy
