apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-dblb
  namespace: marchproxy
  labels:
    app.kubernetes.io/name: marchproxy
    app.kubernetes.io/component: proxy-dblb
    app.kubernetes.io/part-of: marchproxy
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: marchproxy
      app.kubernetes.io/component: proxy-dblb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: marchproxy
        app.kubernetes.io/component: proxy-dblb
        app.kubernetes.io/version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: marchproxy-dblb
      containers:
      - name: dblb
        image: marchproxy/dblb:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: mysql
          containerPort: 3306
        - name: postgresql
          containerPort: 5432
        - name: mongodb
          containerPort: 27017
        - name: redis
          containerPort: 6380
        - name: mssql
          containerPort: 1433
        - name: admin
          containerPort: 7002
        - name: grpc
          containerPort: 50052
        envFrom:
        - configMapRef:
            name: marchproxy-config
        - configMapRef:
            name: marchproxy-dblb-config
        env:
        - name: MODULE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: marchproxy-secrets
              key: cluster-api-key
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: marchproxy-dblb
  namespace: marchproxy
